
<section class="activities section">
  <div class="container">
    <h2 class="text-center">Our Primary Activities</h2>

    <div class="activities-grid">
      <div *ngFor="let activity of activities" class="activity-card">
        <img *ngIf="activity.icon"
             [src]="activity.icon"
             [alt]="activity.title"
             class="activity-image">
        <h3>{{ activity.title }}</h3>
        <p>{{ activity.description }}</p>
        <a *ngIf="activity.route" [routerLink]="activity.route" class="activity-link">
          Learn More â†’
        </a>
      </div>
    </div>
  </div>
</section>
