
<section class="activities section">
  <div class="container">
    <h2 class="text-center">Submit Your Discoveries</h2>

    <div class="activities-grid">
      @for (discovery of discoveryTypes; track discovery) {
        <div class="activity-card" [title]="discovery.description">
          @if (discovery.icon) {
            <img
              [src]="discovery.icon"
              [alt]="discovery.description"
              class="activity-image">
          }
          <h3>{{ discovery.name }}</h3>
          <p>{{ discovery.description }}</p>
          @if (discovery.route) {
            <a [routerLink]="discovery.route" class="activity-link">
              Discover â†’
            </a>
          }
        </div>
      }
    </div>
  </div>
</section>
