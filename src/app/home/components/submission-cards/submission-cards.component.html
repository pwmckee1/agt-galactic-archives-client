
<section class="activities section">
  <div class="container">
    <h2 class="text-center">Submit Your Discoveries</h2>

    <div class="activities-grid">
      <div *ngFor="let discovery of discoveryTypes" class="activity-card" [title]="discovery.description">
        <img *ngIf="discovery.icon"
             [src]="discovery.icon"
             [alt]="discovery.description"
             class="activity-image">
        <h3>{{ discovery.name }}</h3>
        <p>{{ discovery.description }}</p>
        <a *ngIf="discovery.route" [routerLink]="discovery.route" class="activity-link">
          Discoveries â†’
        </a>
      </div>
    </div>
  </div>
</section>
