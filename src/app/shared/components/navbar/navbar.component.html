<nav class="navbar">
  <div class="navbar-container mx-auto">
    <!-- Logo -->
    <div class="navbar-logo">
      <span class="logo-icon">
        <a href="https://www.nms-agt.com/alliance-of-galactic-travellers" target="_blank">
            <p-image src="assets/img/agt-logo-icon.png" alt="AGT Logo" class="logo-image mt-1" width="40"/>
        </a>
      </span>
      <span class="logo-text">AGT</span>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" (click)="toggleMobileMenu()" [class.open]="mobileMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Navigation Links -->
    <div class="navbar-menu" [class.open]="mobileMenuOpen">
      @for (item of navItems; track item) {
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
          (click)="closeMobileMenu()">
          {{ item.label }}
        </a>
      }
    </div>

    <!-- Search Icon -->
    <button class="search-btn">
      <span></span>
    </button>
  </div>
</nav>
