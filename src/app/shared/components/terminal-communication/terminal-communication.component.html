<p class="terminal-container">
  <span class="mr-2">></span>
  <span
    class="typewriter"
    [style.animationDuration.s]="typingSpeed"
    [style.width.ch]="charCount"
    [style.animationTimingFunction]="'steps(' + charCount + ', end)'">
    {{ displayMessage }}
  </span>
  <span class="blink">_</span>
</p>
